<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <div class="birthdayCard">
        <div class="cardFront">
          <img
            src="https://github.com/DzarelDeveloper/Img/blob/main/ballon.png?raw=true"
            class="balloons"
            alt="balloons"
          />
          <img
            src="https://github.com/DzarelDeveloper/Img/blob/main/hat.png?raw=true"
            alt="bdHat"
            class="bdHat"
          />
          <img
                     src="https://i.postimg.cc/Wpmgcqxr/R.png"
               alt="cake"
               class="cake"
               />
          <img src="sticker.webp" alt="Foto pasangan mu" class="taaImg" />
          <h2 class="happy">Happy Birthday Pema!!</h2>
        </div>
        <div class="cardInside">
          <h3 class="back">HAPPY BIRTHDAY Pema!</h3>
          <p>From Bolo,</p>
          <p>
            "Happy Birthday, Pema! 🎉🎂 Wishing you a day filled with laughter, joy, and all the things that makes you the happiest. May this year be your best one yet! Cheers to many more wonderful adventures together!"🎉🎂❤️🥂
          </p>
          <p>Happy Birthday once</p>
        </div>
      </div>
    </div>
